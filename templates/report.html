<!doctype html>
<html>
<head>
    <title>Scan Report</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
<div class="header">Scan Results</div>

<div class="container">
    <h2>Detected Issues</h2>

    <table>
        <tr>
            <th>Issue</th>
            <th>Severity</th>
            <th>Recommended Fix</th>
        </tr>

        {% for r in results %}
        <tr>
            <td>{{r.issue}}</td>
            <td>{{r.severity}}</td>
            <td>{{r.fix}}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Raw JSON Output</h3>
    <pre>{{raw}}</pre>

    <a class="back" href="/">‚Üê Scan Another File</a>
</div>

</body>
</html>
